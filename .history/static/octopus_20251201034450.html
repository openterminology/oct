<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üêô Octopus - Open Clinical Terminology Browser</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .form-row{display:flex;gap:.5rem;align-items:center;margin-bottom:.5rem}
    .muted{color:#9aa4b2;font-size:.9rem}
    pre.json{background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.06);padding:1rem;overflow:auto;border-radius:6px;max-height:500px}
    .result-grid{display:grid;grid-template-columns:1fr 1fr;gap:1rem}
    .panel{background:rgba(255,255,255,0.02);padding:1rem;border-radius:8px}
    button:disabled{opacity:0.5;cursor:not-allowed}
    .error-box{background:rgba(255,0,0,0.1);border:1px solid rgba(255,0,0,0.3);padding:0.75rem;border-radius:6px;color:#ff6b6b}
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="octopus.js"></script>
</body>
</html>
