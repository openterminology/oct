<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêô<animate attributeName=%22y%22 values=%22.9em;.7em;.9em%22 dur=%221s%22 repeatCount=%22indefinite%22/></text></svg>">
  <title>Universal OctoViewer - Open Clinical Terminology Browser</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .form-row{display:flex;gap:.5rem;align-items:center;margin-bottom:.5rem}
    .form-row input{transition:all 0.2s ease;border:1px solid #e6e6e6;padding:8px;border-radius:6px}
    .form-row input:hover{background:#f0f7ff;border-color:#3b82f6}
    .form-row input:focus{background:#f0f7ff;border-color:#3b82f6;outline:none}
    .muted{color:#9aa4b2;font-size:.9rem}
    pre.json{background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.06);padding:1rem;overflow:auto;border-radius:6px;max-height:500px}
    .result-grid{display:grid;grid-template-columns:1fr 1fr;gap:1rem}
    .panel{background:rgba(255,255,255,0.02);padding:1rem;border-radius:8px}
    button:disabled{opacity:0.5;cursor:not-allowed}
    .error-box{background:rgba(255,0,0,0.1);border:1px solid rgba(255,0,0,0.3);padding:0.75rem;border-radius:6px;color:#ff6b6b}
    .layout-container{display:flex;min-height:calc(100vh - 60px)}
    .left-pane{width:280px;background:rgba(255,255,255,0.02);border-right:1px solid rgba(255,255,255,0.1);padding:1rem;overflow-y:auto}
    .main-content{flex:1;overflow-y:auto}
    @media (max-width: 768px){.layout-container{flex-direction:column}.left-pane{width:100%;border-right:none;border-bottom:1px solid rgba(255,255,255,0.1)}}
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="octopus.js?v=1733655600"></script>
</body>
</html>
