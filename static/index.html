<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple SNOMED Browser (demo)</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">Simple SNOMED Browser</div>
    <div class="top-actions">
      <input id="globalSearch" placeholder="Search concepts or enter ID" />
      <button id="searchBtn">Search</button>
      <a class="btn" href="/static/octopus.html">OCTOPUS UI</a>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <div class="panel">
        <h3>Search Results</h3>
        <ul id="results" class="results"></ul>
      </div>
      <div class="panel">
        <h4>Examples</h4>
        <button class="example" data-id="890297007">Example Concept 890297007</button>
        <button class="example" data-id="100000001">Example Concept 100000001</button>
      </div>
    </aside>

    <section class="content">
      <div id="conceptView" class="concept-view">
        <h2 id="conceptTitle">Select a concept</h2>
        <div id="conceptDetails" class="details">Details will appear here</div>
      </div>
    </section>

    <aside class="rightbar">
      <div class="panel">
        <h3>Relationships</h3>
        <ul id="relations" class="relations"></ul>
      </div>
    </aside>
  </main>

  <footer>
    <small class="muted">Offline demo UI â€” uses local mock data only</small>
  </footer>

  <script src="/static/app.js" defer></script>
</body>
</html>
